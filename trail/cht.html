<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Balloon Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .menu-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .main-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #007bff;
      color: #fff;
      font-size: 30px;
      border: none;
      cursor: pointer;
      z-index: 2;
      position: relative;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-6px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    .floating {
      animation: float 2.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="main-button" id="menuButton">+</button>
    <div class="icon"><span>â¤ï¸</span></div>
    <div class="icon"><span>ğŸ”</span></div>
    <div class="icon"><span>ğŸ“</span></div>
    <div class="icon"><span>âš™ï¸</span></div>
    <div class="icon"><span>ğŸ“·</span></div>
    <div class="icon"><span>ğŸ›’</span></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const menuButton = document.getElementById("menuButton");
    const icons = document.querySelectorAll(".icon");
    let isOpen = false;

    menuButton.addEventListener("click", () => {
      isOpen = !isOpen;

      icons.forEach((icon, index) => {
        const angleDeg = -90 + index * (180 / (icons.length - 1)); // semi-circle above
        const angleRad = angleDeg * (Math.PI / 180);

        const radii = [90, 110, 130, 90, 110, 130];
        const r = radii[index % radii.length];
        const x = r * Math.cos(angleRad);
        const y = r * Math.sin(angleRad);

        if (isOpen) {
          icon.style.opacity = 1;
          icon.style.pointerEvents = "auto";
          icon.classList.add("floating");

          gsap.to(icon, {
            x,
            y,
            duration: 0.8,
            ease: "back.out(1.7)"
          });
        } else {
          icon.classList.remove("floating");

          gsap.to(icon, {
            x: 0,
            y: 0,
            duration: 0.6,
            ease: "power2.inOut",
            onComplete: () => {
              icon.style.opacity = 0;
              icon.style.pointerEvents = "none";
            }
          });
        }
      });
    });
  </script>
</body>
</html>
