<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Plant Hexagon Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hexagon-container {
            position: relative;
            width: 600px;
            height: 500px;
            margin: 50px auto;
        }
        
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 20;
            text-align: center;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .center-logo img {
            max-width: 80%;
            max-height: 60%;
        }
        
        .center-info {
            text-align: center;
            font-size: 16px;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .hexagon-layout {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.8s ease;
        }
        
        .hexagon {
            position: absolute;
            width: 100px;
            height: 86.6px; /* Height of hexagon = width * sqrt(3)/2 */
            background-color: #F2B872;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .hexagon:nth-child(1) {
            background-color: #F2B872;
        }
        
        .hexagon:nth-child(2) {
            background-color: #F0A830;
        }
        
        .hexagon:nth-child(3) {
            background-color: #2B4D70;
        }
        
        .hexagon:nth-child(4) {
            background-color: #F0A830;
        }
        
        .hexagon:nth-child(5) {
            background-color: #F2B872;
        }
        
        .hexagon .icon {
            width: 50%;
            height: 50%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .hexagon .name {
            font-size: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .hexagon:hover {
            transform: scale(1.15);
            opacity: 1;
            z-index: 25;
        }
        
        .hexagon:hover .name {
            opacity: 1;
        }
        
        .hexagon.active .name {
            opacity: 1;
        }
        
        .info-panel {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }
        
        .active-info {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes blast {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(var(--blast-x), var(--blast-y)) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        .blast-animation {
            animation: blast 1s forwards;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rotating {
            animation: rotate 3s linear;
        }
        
        .name-popup {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .name-popup.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Solar Plant Solutions</h1>
        
        <div class="hexagon-container" id="hexContainer">
            <div class="center-logo">
                <img src="logocropped-removebg-preview.png" alt="Solar Plant Logo">
                <div class="center-info">solar plant</div>
            </div>
            
            <div class="hexagon-layout" id="hexLayout">
                <!-- Hexagons will be generated by JS -->
            </div>
            
            <div class="info-panel" id="infoPanel">
                <h3 id="infoTitle">Title</h3>
                <p id="infoDescription">Description goes here</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const icons = [
            { 
                icon: 'logocropped-removebg-preview.png',
                name: 'Solar Panels',
                title: 'Solar Panels', 
                description: 'High-efficiency solar panels for optimal energy production.' 
            },
            { 
                icon: 'logocropped-removebg-preview.png',
                name: 'Energy Analysis',
                title: 'Energy Analysis', 
                description: 'Advanced energy analysis and monitoring systems.' 
            },
            { 
                icon: 'logocropped-removebg-preview.png',
                name: 'Installation',
                title: 'Installation', 
                description: 'Professional installation services for all types of properties.' 
            },
            { 
                icon: 'logocropped-removebg-preview.png',
                name: 'Maintenance',
                title: 'Maintenance', 
                description: 'Regular maintenance and support to ensure optimal performance.' 
            },
            { 
                icon: '/api/placeholder/40/40',
                name: 'Sustainability',
                title: 'Sustainability', 
                description: 'Environmentally-friendly solutions for a better future.' 
            }
        ];

        const hexLayout = document.getElementById('hexLayout');
        const infoPanel = document.getElementById('infoPanel');
        const infoTitle = document.getElementById('infoTitle');
        const infoDescription = document.getElementById('infoDescription');
        
        let angle = 0;
        let isAnimating = false;
        let rotationSpeed = 5000; // milliseconds per rotation
        let autoRotateInterval;
        let currentIndex = 0;

        // Create hexagons in a hexagonal pattern
        icons.forEach((item, index) => {
            const hexagon = document.createElement('div');
            hexagon.className = 'hexagon';
            hexagon.dataset.index = index;
            
            const iconEl = document.createElement('div');
            iconEl.className = 'icon';
            iconEl.style.backgroundImage = `url(${item.icon})`;
            
            const nameEl = document.createElement('div');
            nameEl.className = 'name';
            nameEl.textContent = item.name;
            
            hexagon.appendChild(iconEl);
            hexagon.appendChild(nameEl);
            hexLayout.appendChild(hexagon);
            
            // Position hexagons
            positionHexagon(hexagon, index);
        });

        const hexagons = document.querySelectorAll('.hexagon');

        // Mouse enter effect for container - blast and rotate animation
        document.getElementById('hexContainer').addEventListener('mouseenter', () => {
            if (isAnimating) return;
            isAnimating = true;
            
            // First blast animation
            hexagons.forEach((hex, index) => {
                // Calculate random blast direction
                const blastDistance = 100;
                const blastAngle = (index * (360 / icons.length)) * Math.PI / 180;
                const blastX = blastDistance * Math.cos(blastAngle) + 'px';
                const blastY = blastDistance * Math.sin(blastAngle) + 'px';
                
                // Set custom CSS variables for the animation
                hex.style.setProperty('--blast-x', blastX);
                hex.style.setProperty('--blast-y', blastY);
                
                hex.classList.add('blast-animation');
            });
            
            // After blast animation completes, start rotation
            setTimeout(() => {
                hexagons.forEach(hex => {
                    hex.classList.remove('blast-animation');
                });
                
                // Add rotation to the entire layout
                hexLayout.classList.add('rotating');
                
                // After rotation completes, start normal operation
                setTimeout(() => {
                    hexLayout.classList.remove('rotating');
                    isAnimating = false;
                    
                    // Show name of all hexagons momentarily
                    hexagons.forEach(hex => {
                        hex.classList.add('active');
                        setTimeout(() => {
                            if (parseInt(hex.dataset.index) !== currentIndex) {
                                hex.classList.remove('active');
                            }
                        }, 1500);
                    });
                    
                    startRotation();
                }, 3000); // 3 seconds of rotation
            }, 1000); // 1 second blast animation
        });

        // Mouse leave effect for container
        document.getElementById('hexContainer').addEventListener('mouseleave', () => {
            stopRotation();
            infoPanel.classList.remove('active-info');
        });

        // Click event for hexagons
        hexagons.forEach(hex => {
            hex.addEventListener('click', () => {
                if (isAnimating) return;
                
                const index = parseInt(hex.dataset.index);
                showInfo(index);
                rotateToPosition(index);
            });
        });

        function startRotation() {
            clearInterval(autoRotateInterval);
            autoRotateInterval = setInterval(() => {
                if (!isAnimating) {
                    rotateHexagons();
                }
            }, rotationSpeed);
        }

        function stopRotation() {
            clearInterval(autoRotateInterval);
        }

        function positionHexagon(hexagon, index) {
            const radius = 180;
            const angleDegree = (index * (360 / icons.length)) + angle;
            const angleRad = angleDegree * Math.PI / 180;
            
            const x = radius * Math.cos(angleRad);
            const y = radius * Math.sin(angleRad);
            
            hexagon.style.left = `calc(50% + ${x}px - 50px)`;
            hexagon.style.top = `calc(50% + ${y}px - 43px)`;
            
            // Set z-index based on y position for better 3D effect
            hexagon.style.zIndex = Math.round(10 + y);
            
            // Top position is special - it's the active one
            if (index === currentIndex) {
                hexagon.style.zIndex = "15";
                hexagon.classList.add('active');
            } else {
                hexagon.classList.remove('active');
            }
        }

        function rotateHexagons() {
            angle += 72; // 360 / 5 = 72 degrees per step
            currentIndex = (currentIndex + 1) % icons.length;
            
            // Update positions of all hexagons
            hexagons.forEach((hex, index) => {
                positionHexagon(hex, index);
                
                // If this hexagon is at the top, show its info
                if (index === currentIndex) {
                    showInfo(index);
                }
            });
        }

        function rotateToPosition(targetIndex) {
            stopRotation();
            
            // Calculate how many steps to rotate
            let steps = targetIndex - currentIndex;
            if (steps < 0) steps += icons.length;
            
            // Rotate that many times
            let rotations = 0;
            const rotateInterval = setInterval(() => {
                rotateHexagons();
                rotations++;
                
                if (rotations >= steps) {
                    clearInterval(rotateInterval);
                    startRotation();
                }
            }, 300);
        }

        function showInfo(index) {
            infoTitle.textContent = icons[index].title;
            infoDescription.textContent = icons[index].description;
            infoPanel.classList.add('active-info');
        }

        // Initialize with the first item's info
        showInfo(0);
        hexagons[0].classList.add('active');
    </script>
</body>
</html>
